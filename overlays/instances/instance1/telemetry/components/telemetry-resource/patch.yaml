apiVersion: apigee.cloud.google.com/v1alpha2
kind: ApigeeTelemetry
metadata:
  name: "telemetry"
spec:
  components:
    metricsApp:
      containers:
      - name: apigee-stackdriver-exporter
        resources:
          limits:
            cpu: "500m"
            memory: 5Gi
          requests:
            cpu: "150m"
            memory: 1Gi
      - name: apigee-prometheus-app    
        resources:
          limits:
            cpu: "1"
            memory: 10Gi
          requests:
            cpu: "150m"
            memory: 1Gi
    metricsProxy:
      containers:
      - name: apigee-prometheus-proxy    
        resources:
          limits:
            cpu: "500m"
            memory: 10Gi
          requests:
            cpu: "125m"
            memory: 1Gi
      - name: apigee-stackdriver-exporter  
        resources:
          limits:
            cpu: "500m"
            memory: 10Gi
          requests:
            cpu: "125m"
            memory: 1Gi
      - name: apigee-prometheus-agg   
        resources:
          limits:
            cpu: "500m"
            memory: 10Gi
          requests:
            cpu: "125m"
            memory: 1Gi
    metricsAdapter:
      containers:  
      - name: apigee-prometheus-adapter   
        resources:
          requests:
            cpu: "50m"
            memory: 64Mi